## optional (mandatory, if english abstract enabled)
abstract-pt: |
  A utilização de algoritmos genéticos na engenharia depende da sua capacidade de navegar de forma eficiente por espaços de projeto complexos em direção a soluções ótimas.O seu sucesso depende fortemente da função avaliadora escolhida, que avalia cada solução possível. Quando computacionalmente caras, essas avaliações podem atrapalhar significativamente a velocidade do algoritmo. Esta tese investiga a aplicação inovadora de modelos de Machine Learning Informado por Física como funções avaliadoras dentro de algoritmos genéticos para otimizar sistemas mecânicos dinâmicos. Embora o treinamento não seja trivialmente barato, esses modelos, uma vez treinados, fornecem uma avaliação rápida de cada solução. Treinar os modelos com rapidez suficiente para que a avaliação rápida valha o custo do treinamento é um desafio porque uma cuidadosa seleção de hiperparâmetros é necessária. Para investigar esta técnica, otimizamos vários sistemas mecânicos com algoritmo genético com duas abordagens para avaliar a qualidade de cada solução: Integração Explícita no Tempo e Modelos de Machine Learning Informados por Física. Nossos resultados demonstram que - com hiperparâmetros apropriados - usar os modelos dentro do Algoritmo Genético pode levar a uma convergência significativamente mais rápida e soluções de qualidade comparável ou mesmo superior em comparação com métodos tradicionais. Todas as otimizações foram realizadas com um software (desenvolvido pelo autor) que cria e treina automaticamente os modelos para problemas arbitrários. Todo o código fonte está disponível em um repositório público.


## optional
abstract-en: |
  The usage of genetic algorithms in engineering
  hinges on their ability to efficiently navigate complex design spaces
  towards optimal solutions. However, their success relies heavily on the
  chosen fitness function, which evaluates each candidate solution. When
  computationally expensive, these evaluations can significantly hamper
  the algorithm's speed. This thesis investigates the novel application of
  Physics-Informed Machine Learning models as fitness evaluators within
  genetic algorithms for optimizing dynamic mechanical systems. They're not
  trivially inexpensive to train but, once trained,
  these models provide rapid evaluation of candidate solutions.
  Training the models quickly enough so that the rapid evaluation
  is worth the cost of the training is challenging because a careful
  selection of hyperparameters is necessary.
  To investigate this technique, we optimized multiple mechanical systems
  with genetic algorithm with two approaches to evaluate the fitness of each
  candidate solution: Explicit Time Integration and Physics Informed Machine
  Learning Models.
  Our findings demonstrate that - with appropriate hyperparameters - using the models
  within the Genetic Algorithm can lead to significantly faster convergence
  and solutions of comparable or even superior quality compared to traditional methods.
  All the optimizations were performed with a software (developed by the author)
  that automatically creates and
  trains the models for arbitrary problems. All the source code is available in a public repository.

